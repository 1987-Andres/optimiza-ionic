<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of list" [routerLink]="['/profile/' + list.id]">
      <ion-avatar slot="start">
        <img src="{{list.title}}" alt="">
      </ion-avatar>
      <ion-label>{{list.visits}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
